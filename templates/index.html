<head>
<meta charset="utf-8">

<body>

<h1>Weather Information</h1>
<br>
<br>
<br>
		<div id="buttons" class="container">
		<form action="/weather/get_data" method="get">
		<p>Get all weather information of Cincinnati</p>
		<button class="btn btn-primary" type="submit">
		All Historical Data
		</button>
		</form>

		<form action="/weather/get_date_data" method="get">
		<p>Get weather information of Cincinnati on a particular data</p>
		<input type="date" name="date_input"></input>
		<button class="btn btn-primary" type="submit">
		All Historical Data
		</button>
		</form>

		</div>
